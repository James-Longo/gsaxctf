name: Update Results and Deploy

on:
  schedule:
    - cron: '0 11 * * 1' # Mondays at 11:00 UTC (6am EST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r backend/requirements.txt

      - name: Run Scraper (Incremental)
        run: python backend/run_update.py

      - name: Export Data for Web
        run: python backend/export_for_web.py

      - name: Commit and Push Data Updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: automated backend rescrape and data update [skip ci]"
          file_pattern: "track_app.db ui/public/data.json backend/data/"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npx vercel --prod --token $VERCEL_TOKEN --yes
