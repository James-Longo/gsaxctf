name: Scrape and Publish

on:
  schedule:
    - cron: '0 11 * * 1' # Mondays at 11:00 UTC (6am EST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run Scraper (Incremental)
        # Running from root, using the helper script
        run: python backend/run_update.py

      - name: Export Data for Web
        run: python backend/export_for_web.py

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated Data Update"
          file_pattern: "backend/track_app.db ui/public/data.json"
